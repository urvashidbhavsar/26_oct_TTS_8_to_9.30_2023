<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="" id="" style="background-color: hwb(134 0% 33%);">
    <!-- there is common attribute : class, id and style -->
    <!-- style 
        = background-color
        = color 
        = border-color
        = height
        = width 
        = text-align

    color codes in = rgb, hexadecimal, hsl, hwb

    = rgb
    red, green and blue color combination. (256 colors => 0 to 255)
    = rgba = a = alpha = means transparency = 0 to 1

    =hexadecimal (16 values) 0 to 15
    in this total 6 character value 
    in 16 value => 0 to 9 digit 
    10=A, 11=B, 12=C, 13=D, 14=E, 15=F
    #abcdef => 1st two character = red 
    => middle two = green and last two = blue

    hsl = hue saturation lightness 
    hwb = hue whiteness blackness
    -->
</body>
</html>
