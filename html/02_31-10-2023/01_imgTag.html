<html>
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <!-- src = source file 
            alt = alternative text
        -->
        <!-- inline tag -->
        <img src="image.jpg" alt="pink flower image" height="300px" width="400px">
        <img src="image/image.jpg" alt="" height="300px" width="400px">

        <!-- if image is out of current working folder -->
        <img src="../01_28-10-2023/bgimg.jpg" alt=""  height="300px" width="400px">
    </body>
</html>
