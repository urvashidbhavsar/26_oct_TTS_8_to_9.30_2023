<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- iframe means inline frame
        it is a replacement of <frame> and <frameset> tag
    -->
    <!-- use to open an external file -->
    <iframe src="01_marquee.html" frameborder="10px" width="400px" height="400px"></iframe>

    <!-- google map => search any location/area => share => embed map -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14880.5367308989!2d72.81608605!3d21.1868279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e7e7f22e3f9%3A0x6c170ce0c6a09330!2sTapi%20River%20Front!5e0!3m2!1sen!2sin!4v1699067980441!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- youtube video link -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Feoea8FQTI0?si=0B3KhQ-AJXJrucVJ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
        
</body>

</html>
