<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table is a collection of row and column 
        <table> = use to create table
        <tr> = use to create row (table row)
        <td> = use to add data in column (table data)
        <th> = use to give table heading (table heading)
        <caption> = use to give table title 
        <tbody> = table body
        <tfoot> = table footer
        cellpadding = give a space between cell border and content
        cellspacing = give a space between cells
        rules all = use to apply single border and when it is used cellspacing not worked.
    -->

    <table border="1" style="width: 450px;" cellpadding="5px" cellspacing="5px" rules="all">
        <!-- 1st row -->
        <tr>
            <th>No</th>
            <th>Full name</th>
            <th>position</th>
            <th>salary</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td style="text-align: center;">1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td style="text-align: center;">$1000</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td style="text-align: center;">2</td>
            <td>steve jobs</td>
            <td>Founder Apple</td>
            <td style="text-align: center;">$1200</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td style="text-align: center;">3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td style="text-align: center;">$1100</td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td style="text-align: center;">4</td>
            <td>Mark Zukerberg</td>
            <td>Founder Facebook</td>
            <td style="text-align: center;">$1300</td>
        </tr>
    </table>
</body>

</html>
