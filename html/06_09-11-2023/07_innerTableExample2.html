<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" rules="all" cellpadding="0">
        <!-- 1st row -->
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <!-- 3rd row -->
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <!-- 4th row -->
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8.00 am</td>
            <td rowspan="2">5.00 pm</td>
            <td style="text-align: center;">Introduction to XML</td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td style="text-align: center;">Validity : DTD & Relex NG</td>
        </tr>
        <!-- 6th row -->
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8.00 am</td>
            <td>11.00 am</td>
            <td rowspan="3">
                <table border="0" style="width: 100%;" cellpadding="5px" rules="all">
                    <tr>
                        <td style="text-align: center;">Xpath</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">XSL transformation</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 7th row -->
        <tr>
            <td>11.00 am</td>
            <td>2.00 pm</td>
        </tr>
        <!-- 8th row -->
        <tr>
            <td>2.00 pm</td>
            <td>5.00 pm</td>
        </tr>
        <!-- 9th row -->
        <tr>
            <td>Wednesday</td>
            <td>8.00 am</td>
            <td>12.00 pm</td>
            <td style="text-align: center;">XSL Formatting Objects</td>
        </tr>
    </table>
</body>

</html>
