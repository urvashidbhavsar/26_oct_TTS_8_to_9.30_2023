<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list
        (1) unorder list => <ul> and <li>
        (2) order list => <ol> and <li>
        (3) description/defination list  => <dl>,<dt> and <dd>
    -->
    <!-- type = disc(default), circle, square -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- type = 1(default), A, a, I, i -->
    <ol type="a" start="11">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>Fruits</dt>
        <!-- define description -->
        <dd>Bananas, Grapes, Mango etc</dd>

        <dt>Furniture</dt>
        <dd>cupboard, chair, table etc</dd>
    </dl>
</body>
</html>
