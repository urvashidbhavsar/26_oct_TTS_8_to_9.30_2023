<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nested List Example in HTML</h3>
    <ol>
        <li>India</li>
        <ol type="I">
            <li>Uttar Pradesh</li>
            <ol type="a">
                <li>Lucknow</li>
                <ul type="disc">
                    <li>Gomti nagar</li>
                    <li>Aminabad</li>
                </ul>
                <li>Varansi</li>
                <li>Basti</li>
                <li>Prayagraj</li>
            </ol>
            <li>Bihar</li>
            <li>Madhya Pradesh</li>
            <ul type="circle">
                <li>Indore</li>
                <li>Bhopal</li>
            </ul>
        </ol>
        <li>America</li>
        <ol type="A">
            <li>New York</li>
            <li>California</li>
            <li>Texas</li>
        </ol>
    </ol>
</body>
</html>
