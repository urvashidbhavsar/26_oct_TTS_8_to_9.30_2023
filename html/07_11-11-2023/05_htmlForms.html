        if you cant open any page set #.
        
        method => 
        there is 2 type.
        (1) get => display form information in URL.
        (2) post => wrap form information and send to the next page.

        (1) form (2) input (3) label 
        (4) button (5) textarea (6) select-option
        (7) datalist 
    -->
