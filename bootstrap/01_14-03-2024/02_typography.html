<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading classes => h1 to h6 -->
    <p class="h1">heading 1</p>

    <!-- display classes -> display-1 to 6 -->
    <p class="display-1">display 1</p>

    <!-- inline element classes -->
    <b>bold tag</b>
    <strong>strong tag</strong>
    <ins>insert tag</ins>
    <code>code tag</code>
    <kbd>keyboard tag</kbd>
    <mark>mark tag</mark>

    <p class="lead">this is my paragraph</p>

    <!-- font size => fs-1 to 6, 
        font weight => fw-bold/bolder/light/ligher/semmibold/medium, 
        font-style => italic/normal 
        
        text-align => text-center, text-start, text-end
        text-transform => text-uppercase|lowercase|capitalize
    -->
    <p class="fs-1 fw-lighter fst-italic text-center text-capitalize">this is my new paragraph</p>

    <div class="text-center">
        <!-- text-decoration-none|underline|line-through -->
        <a href="" class="text-decoration-none">click here</a>
    </div>
</body>

</html>
