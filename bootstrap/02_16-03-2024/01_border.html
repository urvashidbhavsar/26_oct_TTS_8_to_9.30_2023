<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            width: fit-content;
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <!-- 
        border property => border : 2px solid black;
        style => border | border-start | border-end | border-top | border-bottom
        border-width => border-0 to 5
        border-(color)
     -->
    <h1 class="border border-5 border-primary">hello world</h1>
    <h1 class="border-start border-5 border-danger">hello world</h1>
    <h1 class="border-bottom border-2 border-success">hello</h1>

    <!-- border-radius  
        rounded-0 to 5
        rounded-circle
        rounded-pill

        rounded-start | end | top | bottom / pill / circle
    -->
    <h1 class="border border-2 border-dark rounded-start-pill">hello</h1>
</body>

</html>
