<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background-color: rgb(203, 226, 246);">
    <div class="container">
        <h2 class="border-bottom border-2 border-primary py-2">
            Register Here
        </h2>
        <div class="row g-2">
            <!-- 1st field -->
            <div class="col-12">
                <label for="" class="form-label">Name</label>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <input type="text" name="" id="" placeholder="Firstname" class="form-control">
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <input type="text" name="" id="" placeholder="Middlename" class="form-control">
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <input type="text" name="" id="" placeholder="Lastname" class="form-control">
            </div>

            <!-- 2nd field -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div>
                    <label for="" class="form-label">Birthdate : </label>
                </div>
                <div>
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div>
                    <label for="" class="form-label">Password</label>
                </div>
                <div>
                    <input type="password" name="" id="" class="form-control">
                </div>
            </div>

            <!-- 3rd field -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div>
                    <label for="" class="form-label">Address</label>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="1" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-2">
                <div>
                    <label for="" class="form-label">Pincode</label>
                </div>
                <div>
                    <input type="text" placeholder="000000" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">City</label>
                </div>
                <div>
                    <select name="" id="" class="form-select">
                        <option value="">--select--</option>
                        <option value="">Surat</option>
                    </select>
                </div>
            </div>

            <!-- 4th field  -->
            <div class="col-12">
                <div>
                    <label for="" class="form-label">Gender</label>
                </div>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <!-- 5th field  -->
            <div class="col-6">
                <div>
                    <label for="" class="form-label">Email </label>
                </div>
                <div>
                    <div class="input-group">
                        <input type="email" placeholder="Enter Username" class="form-control">
                        <!-- <label for="" class="input-group-text">@gmail.com</label> -->
                        <button class="btn btn-primary input-group-text">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>


            <!-- color -->
            <!-- <input type="color" name="" id="" class="form-control-color form-control"> -->
        </div>
    </div>
</body>

</html>
