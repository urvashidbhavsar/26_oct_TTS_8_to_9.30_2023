<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* apply 4 values = x axis, y axis, blur, color */
            text-shadow: 0px 0px 10px red;
            color: white;
        }

        .div1 {
            height: auto;
            width: 250px;
            /* border: 2px solid black; */
            padding: 20px;
            /* apply 5 values = x axis, y axis, blur, spread, color */
            /* box-shadow: 0px 0px 11px 3px blue; */
            box-shadow: inset 0px 0px 11px 3px blue;
        }
    </style>
</head>

<body>
    <h1>Hello User</h1>
    <div class="div1">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam recusandae vel earum doloribus repellendus
        quo iusto pariatur, at sed. Eveniet saepe facere quod autem laboriosam, magnam maiores quaerat voluptas fugit.
    </div>
</body>

</html>
