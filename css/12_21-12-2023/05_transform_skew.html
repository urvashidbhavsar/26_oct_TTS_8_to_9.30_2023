<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            background-color: cadetblue;
            font-size: 25px;
            margin: 10px auto;
            transition: 1s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .div1:hover {
            transform: skew(50deg, 40deg);
        }

        .div2:hover {
            transform: skewX(40deg);
        }

        .div3:hover {
            transform: skewY(30deg);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
