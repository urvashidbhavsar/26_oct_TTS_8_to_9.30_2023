<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1:link {
            color: blue;
        }

        .link2:visited {
            color: green;
        }

        .link3:active {
            color: brown;
        }

        .link4:hover {
            color: coral;
        }

        .btn1 {
            height: 30px;
            width: 100px;
            background-color: crimson;
            color: white;
            border: 2px solid transparent;
        }

        .btn1:hover {
            background-color: white;
            color: crimson;
            border: 2px solid crimson;
        }
    </style>
</head>

<body>
    <!-- pseudo classes start with : symbol -->
    <!-- multiple line selection => press alt key + mouse click -->
    <a href="#" class="link1">Click here</a> <br>
    <a href="#" class="link2">click here</a> <br>
    <a href="#" class="link3">click here</a> <br>
    <a href="#" class="link4">click here</a> <br> <br>
    <button class="btn1">click here</button>
</body>

</html>
