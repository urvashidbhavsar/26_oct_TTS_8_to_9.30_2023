<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .head::before {
            content: "";
            height: 4px;
            width: 150px;
            /* background-color: crimson; */
            background: linear-gradient(to left, red, blue, green);
            display: inline-block;
            margin: 10px 8px;
        }

        .head::after {
            content: "";
            height: 4px;
            width: 150px;
            /* background-color: crimson; */
            background: linear-gradient(to right, red, blue, green);
            display: inline-block;
            margin: 10px 8px;
        }
    </style>
</head>

<body>
    <h1 class="head">Hello user</h1>
</body>

</html>
