<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1,
        .div2,
        .div3 {
            height: 150px;
            width: 33.33%;
        }

        .div1 {
            background-color: chocolate;
        }

        .div2 {
            background-color: brown;
        }

        .div3 {
            background-color: coral;
        }

        .main {
            /* if we apply flex value show effect in child element 
                flex apply in always parent element
            */
            display: flex;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
