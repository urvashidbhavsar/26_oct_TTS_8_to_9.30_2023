<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: chocolate;
        }

        ul {
            list-style-type: none;
            background-color: crimson;
        }

        li {
            color: white;
            /* set element in a line (row) and also effected on element height and width */
            display: inline-block;
            padding: 10px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
