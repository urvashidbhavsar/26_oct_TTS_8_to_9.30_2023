<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            height: 30px;
            border: 2px solid black;
            width: fit-content;
            font-size: 19px;
            padding: 10px;
            cursor: pointer;
        }

        .div1 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }

        .btn:hover {
            display: none;
        }
    </style>
</head>

<body>
    <div class="btn">Hover me!!!</div>
    <br><br>
    <div class="div1"></div>
</body>

</html>
