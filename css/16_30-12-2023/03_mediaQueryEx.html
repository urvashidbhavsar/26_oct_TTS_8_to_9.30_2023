<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: cadetblue;
            color: blue;
        }

        /* apply media query */
        @media (max-width:576px) {
            p {
                background-color: crimson;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: burlywood;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: brown;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: cyan;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: cadetblue;
            }
        }

        @media (min-width:1400px) {
            p {
                background-color: darkslateblue;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit ut dolor molestias possimus deserunt,
        voluptatibus illum illo cum quia provident, omnis laboriosam maxime pariatur labore sint assumenda minima cumque
        explicabo.
    </p>
</body>

</html>
