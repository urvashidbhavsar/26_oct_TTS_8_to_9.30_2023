<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 400px;
            width: 400px;
        }

        .masking {
            /* run mask property on live server */
            height: 400px;
            width: 400px;
            margin: auto;
            mask-image: url(image/mask.png);
            -webkit-mask-image: url(image/mask.png);
            mask-position: center;
            -webkit-mask-position: center;
            mask-size: cover;
            -webkit-mask-size: cover;
        }
    </style>
</head>

<body>
    <div class="masking">
        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
            alt="">
    </div>
</body>

</html>
