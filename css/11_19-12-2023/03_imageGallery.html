<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageGallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            border-radius: 10px;
        }

        .image2 {
            grid-row: 1 / span 2;
            grid-column: 2;
        }
    </style>
</head>

<body>
    <div class="imageGallery">
        <div class="images">
            <img src="https://wp.w3layouts.com/photogenic/wp-content/themes/photogenic/assets/images/g1.jpg" alt="">
        </div>
        <div class="images image2">
            <img src="https://wp.w3layouts.com/photogenic/wp-content/themes/photogenic/assets/images/g3.jpg" alt="">
        </div>
        <div class="images">
            <img src="https://wp.w3layouts.com/photogenic/wp-content/themes/photogenic/assets/images/g5.jpg" alt="">
        </div>
        <div class="images">
            <img src="https://wp.w3layouts.com/photogenic/wp-content/themes/photogenic/assets/images/g2.jpg" alt="">
        </div>
        <div class="images">
            <img src="https://wp.w3layouts.com/photogenic/wp-content/themes/photogenic/assets/images/g4.jpg" alt="">
        </div>
    </div>
</body>

</html>
