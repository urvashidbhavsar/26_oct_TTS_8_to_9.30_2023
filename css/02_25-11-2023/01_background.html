<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            width: 500px;
            background-color: lightcoral;

            /* image / repeat / position/ attachment / color */
            background: url() no-repeat center fixed lightcoral;

            background-image: url(https://buffer.com/library/content/images/2023/10/free-images.jpg);
            /* top, left, right, center, bottom */
            background-position: center;
            /* no-repeat, repeat(default), repeat-x, repeat-y */
            background-repeat: no-repeat;
            background-size: cover;
            /* scroll(default), fixed */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="mydiv"></div>

        obcaecati aperiam quasi odit dolorum? Deserunt nobis ab molestiae debitis facilis maxime, incidunt eius quis?
    </h1>
</body>

</html>
