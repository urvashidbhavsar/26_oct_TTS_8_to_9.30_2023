<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 30px;
            /* left(default), right, center, justify */
            text-align: initial;
            /* capitalize, lowercase, uppercase */
            text-transform: capitalize;
            text-indent: 40px;
        }

        a {
            /* text-decoration: none; */
            text-decoration-thickness: 1px;
            /* dahsed, dotted, solid, wavy, double */
            text-decoration-style: wavy;
            text-decoration-color: red;
            /* overline, underline(default), line-through */
            text-decoration-line: underline;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut mollitia assumenda doloremque magnam explicabo
        quos, sint voluptate exercitationem autem officia alias officiis maxime, eos veritatis excepturi amet ea ipsam
        eligendi! <a href="#">Hello user</a>
    </div>
</body>

</html>
