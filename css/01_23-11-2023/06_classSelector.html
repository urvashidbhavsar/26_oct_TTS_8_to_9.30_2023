<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title1 {
            color: red;
        }
        .title2 {
            color: blue;
        }
        .title {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- valid classname : myclass, MYCLASS, MyClass, myClass, myclass1, my-class, myclass_1 -->
    <!-- we can use multiple class in element -->
    <h1 class="title1 title">Hello world</h1>
    <h1 class="title2 title">Hello world</h1>
</body>

</html>
