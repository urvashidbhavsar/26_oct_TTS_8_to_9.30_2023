<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 500px;
            width: 700px;
            /* 50% = increse/decrese circle
                40% = x value (set left to right)
                30% = y value (set top to bottom)
            */
            /* clip-path: circle(50% at 40% 30%); */

            /*
                40% = x value (increse/decrese l to r) 
                30% = y value (increse/decrese t to b)
                10% = x value (set left to right)
                20% = y value (set top to bottom)
             */
            /* clip-path: ellipse(40% 30% at 10% 20%); */

            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);

            /* for more visite https://bennettfeely.com/clippy/ */
        }
    </style>
</head>

<body>
    <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg" alt="">
</body>

</html>
