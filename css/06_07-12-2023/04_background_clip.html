<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: auto;
            width: 300px;
            padding: 20px;
            border: 8px dashed black;
            background-color: lightcoral;

            /* background-clip: border-box; (default) */
            /* background-clip: content-box; => apply on only content area  */
            background-clip: padding-box;
            /* apply on padding & content area */
        }
    </style>
</head>

<body>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto ipsa, repellat hic, unde quas vitae
        nesciunt, ipsum molestiae rem fugit officia odit deserunt. Assumenda enim autem libero, ratione quis sint?
    </div>
</body>

</html>
