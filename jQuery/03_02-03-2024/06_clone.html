<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">insert before</button>
    <button id="btn2">insert after</button>
    <button id="btn3">append to</button>
    <button id="btn4">prepend to</button>

    <hr>
    <p id="p1">this is paragraph</p>

    <hr>
    <b id="b1">&andv;</b>
    <b id="b2">&angmsdag;</b>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#b1").clone().insertBefore("#p1")
            })
            $("#btn2").click(function () {
                $("#b1").clone().insertAfter("#p1")
            })
            $("#btn3").click(function () {
                $("#b2").clone().appendTo("#p1");
            })
            $("#btn4").click(function () {
                $("#b2").clone().prependTo("#p1")
            })
        })
    </script>
</body>

</html>
