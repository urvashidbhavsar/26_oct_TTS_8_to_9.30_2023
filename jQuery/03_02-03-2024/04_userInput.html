<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <div>
        <label for="">Enter any value : </label>
        <input type="text" name="" id="useval">
        <button id="btn">click </button>
    </div>
    <div>
        <p>you entered : <span id="ans"></span></p>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $user = $("#useval").val();
                if ($user == "") {
                    alert("enter value")
                } else {
                    $("#ans").html(`<b>${$user}</b>`);
                    $("#useval").val('')
                }
            })
        })
    </script>
</body>

</html>
