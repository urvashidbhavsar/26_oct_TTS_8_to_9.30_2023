<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <hr>

    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore molestias ad recusandae corrupti possimus
        numquam, soluta beatae quia voluptas neque eligendi at voluptatum dolores facere aliquam fugiat. Obcaecati,
        perferendis eius.
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").empty()
            })
            $("#btn2").click(function () {
                $(".mydiv").remove()
            })
        })
    </script>
</body>

</html>
