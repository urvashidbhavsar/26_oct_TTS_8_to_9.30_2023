<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- add functions are used to add any value or structure on webpage -->
    <button id="btn1">append</button>
    <button id="btn2">prepand</button>
    <button id="btn3">before</button>
    <button id="btn4">after</button>
    <hr>

    <h1>hello</h1>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // add after of text
                $("h1").append("<span> welcome<span>")
            })
            $("#btn2").click(function () {
                // add before of text
                $("h1").prepend("<span>welcome, <span>")
            })
            $("#btn3").click(function () {
                // up
                $("h1").before("<span>welcome, <span>")
            })
            $("#btn4").click(function () {
                // down
                $("h1").after("<span>welcome, <span>")
            })
        })
    </script>
</body>

</html>
