    <title>Document</title>

        .grid {

    <button id="btn1">click here</button>

        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>

                // $(".box6").prev().addClass("set");
                // $(".box6").prevAll().addClass("set");
                // $(".box6").prevUntil(".box1").addClass("set");

                // $(".box").filter(".box3").addClass("set")

                $(".box").not(".box4").addClass("set")
            })
        })

</body>

</html>
