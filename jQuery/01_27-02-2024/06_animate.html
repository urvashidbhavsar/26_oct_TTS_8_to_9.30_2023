<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <div class="mydiv"></div>
    <script>
        document.body.style.marginLeft
        $(document).ready(function () {
            $(".mydiv").animate({
                height: "200px",
                width: "200px",
                marginLeft: "400px",
                marginTop: "300px",
                borderRadius: "40px",
                rotate: "360deg",
                scale: "1.2",
            }, 2000)
        })
    </script>
</body>

</html>
