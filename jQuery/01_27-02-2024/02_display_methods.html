<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- there are 3 display method : hide(), show(), toggle() 
        these functions are main effected on element height and width
    -->
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>

    <div class="mydiv"></div>
    <h1>hello User</h1>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").hide(4000);
            })
            $("#btn2").click(function () {
                $(".mydiv").show(1000)
            })
            $("#btn3").click(function () {
                $("h1").toggle()
            })
        })
    </script>
</body>

</html>
