<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <div class="mydiv">
        <input type="text" id="userval">
        <button id="btn">add value</button>
    </div>
    <ul>
        <li>List 1 <span class="icon">&Cross;</span></li>
    </ul>

    <script>
        $(document).ready(function () {
            $("#btn").on("click", function () {
                $user = $("#userval").val();
                if ($user == "") {
                    alert("enter value")
                } else {
                    $("ul").append(`<li>${$user}
                            <span class="icon">&Cross;</span>
                        </li>`)
                    $("#userval").val('');
                }

                $(".icon").on("click", function () {
                    $(this).parent().remove()
                })
            })
        })
    </script>
</body>

</html>
