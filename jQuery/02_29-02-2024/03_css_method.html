<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <button id="btn1">click to add</button>
    <h1>hello</h1>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("h1").css("color", "red")
                $("h1").css({
                    color: "white",
                    backgroundColor: "crimson",
                    fontSize: "50px",
                    fontFamily: "Arial",
                    padding: "10px"
                })
            })
        })
    </script>
</body>

</html>
