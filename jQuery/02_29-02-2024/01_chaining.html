<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- chaining means 2 or more functions are work together -->
    <button id="btn1">click here</button>
    <hr>
    <div class="mydiv"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").slideUp().fadeIn().fadeOut().slideDown()
            })
        })
    </script>
</body>

</html>
