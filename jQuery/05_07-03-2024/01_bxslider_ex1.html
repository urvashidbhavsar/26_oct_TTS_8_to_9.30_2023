<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" />
    <style>
        * {
            margin: 0;
        }

        img {
            width: 100%;
            height: 600px;
            filter: brightness(50%);
        }

        .bx-wrapper {
            box-shadow: none;
            border: none;
            background-color: unset;
        }

        .bx-wrapper .bx-controls-auto,
        .bx-wrapper .bx-pager {
            bottom: 32px !important;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background-color: red !important;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background-color: white !important;
        }
    </style>

</head>

<body>
    <div class="myslider">
        <div class="image">
            <img src="https://i.pinimg.com/originals/a3/15/80/a3158011a18e623c4d25b68846ee9383.jpg" alt="">
        </div>
        <div class="image">
            <img src="https://media1.popsugar-assets.com/files/thumbor/ppE1B0ccMi8SXs_6ow6fh9qRjSY=/2x333:4490x2689/fit-in/4496x3000/top/filters:format_auto():quality(85):upscale()/2023/03/31/723/n/1922507/ee38c468642708b69fa5a5.64828975_.jpg"
                alt="">
        </div>
        <div class="image">
            <img src="https://wallpapercg.com/download/fairy-house-3840x2160-9802.jpg" alt="">
        </div>
        <div class="image">
            <img src="https://i.redd.it/d2hd73xxwvaa1.jpg" alt="">
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bxslider js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/vendor/jquery.easing.1.3.js"></script>

    <script>
        $(document).ready(function () {
            $(".myslider").bxSlider({
                mode: "fade",
                speed: 1000,
                // slideMargin: 50,
                // randomStart: true,
                infiniteLoop: true,
                // hideControlOnEnd: true,
                easing: "cubic-bezier(0.165, 0.84, 0.44, 1)",
                // pager: false,
                // pagerType: "short",
                controls: false,
                auto: true,
                // pause: 1000,
                autoHover: true
            })
        })
    </script>
</body>

</html>
