<body>
    <script>
        var a = 10, b = 20;
        //a = a + b 
        a += b
        console.log(a); // 30 

        //a = a - b
        a -= b
        console.log(a);  // 10

        a = 1;
        a += 2;
        console.log(a);
    </script>
</body>
