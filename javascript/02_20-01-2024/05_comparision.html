<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 50, res;

        res = (x < 50)
        console.log("(x<50) => " + res);

        res = (x <= 50)
        console.log("(x<=50) => " + res);

        res = (x > 50)
        console.log("(x>50) => " + res);

        res = (x >= 50)
        console.log("(x>=50) => " + res);

        res = (x == "50")
        console.log("(x=='50') => " + res);

        res = (x != 50)
        console.log("(x!=50) => " + res);

        // identical equal to also check datatype
        res = (x === "50")
        console.log("(x==='50') => " + res);

        res = (x !== "50")
        console.log("(x!=='50') => " + res);

    </script>
</body>

</html>
