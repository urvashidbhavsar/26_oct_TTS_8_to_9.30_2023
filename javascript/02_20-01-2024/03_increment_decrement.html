<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        a++;
        console.log(a);
        console.log(a++); // print than increment
        console.log(a);
        console.log(++a); //increment than print

        var b = 20;
        console.log(b--); // print than decrement
        console.log(b);
        console.log(--b); // decrement than print

    </script>
</body>

</html>
