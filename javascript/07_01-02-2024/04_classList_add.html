<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* create a random class but not add in any element structure */
        .box {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            border-radius: 30%;
            border: 2px solid blue;
            outline: 4px dashed red;
            transition: 1s ease;
        }
    </style>
</head>

<body>
    <button onclick="addCss()">click to add</button>
    <button onclick="removeCss()">click to remove</button>

    <hr>
    <div id="div1"></div>

    <script>
        function addCss() {
            let div = document.getElementById('div1');
            div.classList.add("box")
        }
        function removeCss() {
            let div = document.getElementById('div1');
            div.classList.remove("box")
        }
    </script>
</body>

</html>
