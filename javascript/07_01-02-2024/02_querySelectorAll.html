<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        let div = document.querySelectorAll(".box");
        for (let i = 0; i < div.length; i++) {
            div[i].style.backgroundColor = "blue"
        }
    </script>
</body>

</html>
