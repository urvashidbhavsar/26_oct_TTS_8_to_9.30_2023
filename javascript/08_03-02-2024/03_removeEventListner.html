<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">click here </button>

    <script>
        let b = document.getElementById("btn")
        b.addEventListener("click", msg)
        function msg() {
            alert("welcome user, to learn js");
            b.ariaDisabled = true;
            b.style.backgroundColor = "gray";
            b.style.border = "1px solid gray";
            b.style.color = "white"
            b.removeEventListener("click", msg)
        }
    </script>
</body>

</html>
