<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var car = ["toyota", "ford", "tesla", "thar", "i20"];
        // document.write(car)
        console.log(car);

        // to print a single value
        console.log(car[0]);
        console.log(car[4]);
        console.log("----------------");
        // loop 
        for (var i = 0; i < car.length; i++) {
            console.log(`${i} => ${car[i]}`);
        }

        console.log("----------------");
        for (const i of car) {
            console.log(i);
        }

        console.log("----------------");
        car.forEach(cr => {
            console.log(cr);
        });
    </script>
</body>

</html>
