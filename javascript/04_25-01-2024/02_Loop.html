<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        // use when infinite iteration.
        while (a <= 10) {
            document.writeln(a);
            a++;
        }

        var b = 11;
        // print it condition true or false
        do {
            document.writeln(b);
            b++
        } while (b <= 20);

        let c = 1;
        for (c = 1; c < 6; c++) {
            document.writeln(c)
        }

        c = 10;
        for (c = 10; c >= 1; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>
