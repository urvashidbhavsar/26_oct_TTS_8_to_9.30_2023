<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- maths table => 12*1=12 -->
    <script>
        var tableNo = 25;
        for (var i = 1; i <= 10; i++) {
            // string representation before ES6
            // document.write(tableNo + "&Cross;" + i + "=" + tableNo * i + "<br>")

            // string representation after ES6
            document.write(`${tableNo} &Cross; ${i} = ${tableNo * i} <br>`);

        }
    </script>
</body>

</html>
