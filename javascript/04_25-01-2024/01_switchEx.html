<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // maths operation 
        //  +, /, *, - , %
        var num1 = 100, num2 = 12;
        var select = 1;

        switch (select) {
            case 1:
                document.write("Addition is : " + (num1 + num2));
                break;
            case 2:
                document.write("Subtract is : " + (num1 - num2));
                break;
            case 3:
                document.write("Multiply is : " + (num1 * num2));
                break;
            case 4:
                document.write("Divide is : " + (num1 / num2));
                break;
            case 5:
                document.write("Module is : " + (num1 % num2));
                break;
            default:
                document.write("wrong select");
                break;
        }
    </script>
</body>

</html>
