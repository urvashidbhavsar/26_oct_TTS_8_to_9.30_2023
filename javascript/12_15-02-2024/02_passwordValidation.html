<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validation.css">
</head>

<body>
    <div class="user-form">
        <form action="#">
            <div class="row">
                <div>
                    <label for="">Password : </label>
                </div>
                <div>
                    <input type="text" name="" id="pass" onblur="return passwordCheck()"
                        onkeyup="return passwordPatnCheck()">
                    <div>
                        <span id="msg1" class="msg"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="">Confirm Password : </label>
                </div>
                <div>
                    <input type="text" name="" id="cpass" onblur="return passwordCheck()"
                        onkeyup="return comparePass()">
                    <div>
                        <span id="msg2" class="msg"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <button onclick="return passwordCheck()">submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // click event 
        function passwordCheck() {
            let p = document.getElementById("pass");
            if (p.value == "" || p.value == null) {
                document.getElementById("msg1").innerHTML = "Enter Password";
                p.classList.add("error");
                p.focus()
            }
            let cp = document.getElementById("cpass");
            if (cp.value == "" || cp.value == null) {
                document.getElementById("msg2").innerHTML = "Enter Confirm Password";
                cp.classList.add("error");
                cp.focus()
            }
            return false;
        }
        function passwordPatnCheck() {
            let p = document.getElementById("pass");
            // let ex = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            // let ex = /^[A-Za-z0-9_.\W]{8,12}$/;
            let ex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
            if (ex.test(p.value)) {
                document.getElementById("msg1").innerHTML = ""
                p.classList.remove("error")
            } else {
                document.getElementById("msg1").innerHTML = "password must have one uppercase, lowercase, number and use special character(_ or @). first letter must be in uppercase"
                p.classList.add("error")
            }
        }
        function comparePass() {
            let p = document.getElementById("pass");
            let cp = document.getElementById("cpass");
            if (cp.value != p.value) {
                document.getElementById("msg2").innerHTML = "password and confirm password does not match"
                cp.classList.add("error")
            } else {
                document.getElementById("msg2").innerHTML = ""
                cp.classList.remove("error")
            }
            return false
        }
    </script>
</body>

</html>
