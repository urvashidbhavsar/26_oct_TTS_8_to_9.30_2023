<head>

<body>
    <script>
        console.log(Number.isFinite('a'));  // => false
        console.log(Number.isFinite(12)); // => true
        console.log(Number.isInteger(12.22)); // => false
        console.log(Number.isInteger(12)); // => true
        // console.log(Number.isNaN('a'));
        console.log(Number.parseFloat(12.33));
        console.log(Number.parseInt(12.55));
        var num = 23.67;
        console.log(num.toFixed());
    </script>
