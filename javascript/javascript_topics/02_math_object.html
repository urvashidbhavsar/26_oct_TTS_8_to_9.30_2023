<body>
    <script>
        console.log(Math.abs(-10)); // => return absolute positive number 
        console.log(Math.acos(1));
        console.log(Math.cbrt(9));
        console.log(Math.ceil(10.20));
        console.log(Math.ceil(9.99));
        console.log(Math.exp(3));
        console.log(Math.floor(10.20));
        console.log(Math.floor(9.99));
        // 3(2) => 9 , 4(2) => 16
        // addition 9+16 = 25
        // root of (25) = 5
        console.log(Math.hypot(3,4)); 
        console.log(Math.log(3));
        console.log(Math.random());
        console.log(Math.round(12.22));
        console.log(Math.round(12.55));
        console.log(Math.sqrt(4));
        console.log(Math.sign(-3));
        console.log(Math.pow(2,5));
        console.log(Math.max(2,3,55,22,1));
        console.log(Math.min(3,2,41,22,1));
    </script>
