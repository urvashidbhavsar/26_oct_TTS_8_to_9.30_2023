<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Number 1 : <input type="text" name="" id="num1"> <br><br>
        Number 2 : <input type="text" name="" id="num2"> <br><br>

        <button onclick="return addition()">Addition</button>
        <br><br>

        <p id="res"></p>
    </div>
    <script>
        function addition(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            var res = Math.round(n1 + n2)
            document.getElementById("res").innerHTML = res;
            return false
        }
    </script>
</body>
</html>
