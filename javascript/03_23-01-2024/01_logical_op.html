<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5, res;

        res = (x < 10 && x > 5)
        document.write(res + "<br>")

        res = (x < 10 || x > 5)
        document.write(res + "<br>")

        res = !(x < 10) // opposite work
        document.write(res + "<br>")
    </script>
</body>

</html>
